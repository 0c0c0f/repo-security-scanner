# Alert when a login event is detected for user "admin" never before seen IP
# In this example, "login" logs contain which user has logged in from what IP

# (Required)
# Rule name, must be unique
name: New violation added to githubintegration index rule

# (Required)
# Type of alert.
# the frequency rule type alerts when num_events events occur with timeframe time
type: new_term

# (Required)
# Index to search, wildcard supported
index: githubintegration

fields:
  - Level

# filter:
# - query:
#     query_string:
#       query: "_type:log AND Level:ERROR"

filter:
- term:
    _type: "log"
    # Level: ERROR

# (Optional, new_term specific)
# This means that we will query 7 days worth of data when ElastAlert starts to find which values of ip_address already exist
# If they existed in the last 7 days, no alerts will be triggered for them when they appear
terms_window_size:
  days: 7

# (Required)
# The alert is use when a match is found
alert:
- "email"

# (required, email specific)
# a list of email addresses to send alerts to
email:
- "elastalert@example.com"
